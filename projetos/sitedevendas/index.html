<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css" media="all">
</head>
<body>
    <header>
        <ion-icon id="burger" name="menu-outline" onclick="clickMenu()"></ion-icon>
        <nav id="itens">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <a href="#">Sobre</a>
        </nav>
        <menu>
            <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="https://www.youtube.com/" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
        </menu>
    </header>
    <main>
        <h1>Idealize Lançamentos</h1>
        <img id="img" src="predio.jpg" alt="predio">
    </main>
    <footer><p>Todos os direitos reservados - <strong>IdealizeLançamentos</strong> &copy; 2023 </p></footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function clickMenu(){
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
